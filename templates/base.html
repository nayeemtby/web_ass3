{% url 'home' as homeUrl %}
{% url 'meals' as mealsUrl %}
{% url 'about' as aboutUrl %}
<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>üçî Your Meal | {% block pagetitle %}{% endblock %}</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">üçî Your Meal</a>
            <div class="flex-grow-1"></div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="flex-grow-0 flex-lg-grow-1"></div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == homeUrl %} active {% endif %}" href="{{ homeUrl }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == mealsUrl %} active {% endif %}" href="{{ mealsUrl }}">Show Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == aboutUrl %} active {% endif %}" href="{{ aboutUrl }}">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block slot %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
