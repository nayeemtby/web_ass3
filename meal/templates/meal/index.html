{% extends 'base.html' %}

{% block pagetitle %}Meals{% endblock %}

{% block slot %}

<div class="container">
    <div class="row gap-3 my-5">
        {% for cat in categories %}
        <div class="card col-12 col-md-4 col-lg-3" style="width: 18rem;">
            <img src="{{ cat.strCategoryThumb }}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{ cat.strCategory }}</h5>
              <p class="card-text">{{ cat.strCategoryDescription | truncatewords:10 }}</p>
            </div>
          </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
